# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    encoders:
        AppBundle\Entity\User: bcrypt

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        our_db_provider:
          entity:
            class: AppBundle:User
            property: email

    firewalls:

        dev:
          pattern: ^/(_(profiler|wdt)|css|images|js)/
          security: false

    # Configuramos el firewall main para indicarle el provider, la login_path, login_check y el path del logout
        default:
          anonymous: ~
          http_basic: ~
          form_login:
            login_path: /
            check_path: /login_check
            # field names for the username and password fields:
            username_parameter: _email
            password_parameter: _password
            # default_target_path: default_security_target
            # always_use_default_target_path: true
          logout:
            path:   /logout
            target: /
            invalidate_session: false
            delete_cookies:
              name:
                path: null
                domain: null
          remember_me:
                secret:   '%secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                # por defecto, esta funcionalidad está disponible en una
                # checkbox en el formulario de login, descomenta la
                # siguiente línea para activarlo siempre.
                #always_remember_me: true

        main:
          stateless: true
          anonymous: ~
          # activate different ways to authenticate
          # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~
          # https://symfony.com/doc/current/security/form_login_setup.html
          #form_login: ~


    access_control:
        - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/home, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_ADMIN }


        #- { path: ^/$, roles: IS_AUTHENTICATED_FULLY }
